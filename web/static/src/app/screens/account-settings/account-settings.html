<div class="layout-container">
<form name='$ctrl.form' ng-submit='$ctrl.submitForm()' novalidate>
	<div class= 'form-group pa4 mb4' md-whiteframe="1">
       <div ng-if="$ctrl.accountDetails.AZURE_update_login_flag">
        <div ng-if="!$ctrl.userAccounts.is_valid" md-whiteframe="2" class="br2 pa3 mb4">

           <h3 class="f3 mb2" md-colors="::{ color: 'accent'}">Please submit Azure Tenant ID,Client ID,Client Secret key and Subscription ID</h3></div>
			</div>
		<h3>Access</h3>
		<div layout="row" layout-wrap>
			<label class="input-container" layout="column" flex="noshrink">
				<span>Azure Tenant Id:</span>
				<md-input-container md-no-float>
					<input  type="text"
						autocomplete="off"
						class="text-input"
						ng-model="$ctrl.accountDetails.AZURE_tenant_id"
						name="AZURE_tenant_id"
						minlength="2"
						maxlength="100"
						md-maxlength="100"
						required
						aria-label="Application Name"
						placeholder="Tenant ID">
					<span class="hint">Directory ID of the Azure Active Directory</span>
					<div ng-messages="$ctrl.form.api_key.$error">
						<div ng-message="required">This is required!</div>

						<div ng-message="md-maxlength">That's too long!</div>
						<div ng-message="minlength">That's too short!</div>
					</div>
				</md-input-container>
			</label>
			<label class="input-container" layout="column" flex="noshrink">
				<span>Azure Client ID</span>
				<md-input-container md-no-float>
					<input  type="text"
						autocomplete="off"
						class="text-input"
						ng-model="$ctrl.accountDetails.AZURE_client_id"
						name="AZURE_client_id"
						minlength="2"
						maxlength="100"
						md-maxlength="100"
						required
						aria-label="Application Name"
						placeholder="Azure client ID">
					<span class="hint">Client ID is found as Application ID in Azure Active Directory settings.</span>
					<div ng-messages="$ctrl.form.team_url.$error">
						<div ng-message="required">This is required!</div>
						<div ng-message="md-maxlength">That's too long!</div>
						<div ng-message="minlength">That's too short!</div>
					</div>
				</md-input-container>
			</label>
					<label class="input-container" layout="column" flex="noshrink">
				<span>Azure Client Secret ID</span>
				<md-input-container md-no-float>
					<input  type="text"
						autocomplete="off"
						class="text-input"
						ng-model="$ctrl.accountDetails.AZURE_client_secret"
						name="AZURE_client_secret"
						minlength="2"
						maxlength="100"
						md-maxlength="100"
						required
						aria-label="Application Name"
						placeholder="Azure client secret ID">
					<span class="hint">This is found as key which has to be generated</span>
					<div ng-messages="$ctrl.form.team_url.$error">
						<div ng-message="required">This is required!</div>
						<div ng-message="md-maxlength">That's too long!</div>
						<div ng-message="minlength">That's too short!</div>
					</div>
				</md-input-container>
			</label>
						<label class="input-container" layout="column" flex="noshrink">
				<span>Azure Subscription Id:</span>
				<md-input-container md-no-float>
					<input  type="text"
						autocomplete="off"
						class="text-input"
						ng-model="$ctrl.accountDetails.AZURE_subscription_id"
						name="AZURE_subscription_id"
						minlength="2"
						maxlength="100"
						md-maxlength="100"
						required
						aria-label="Application Name"
						placeholder="Azure Subscription ID">
					<span class="hint">Azure Subscription ID of your account</span>
					<div ng-messages="$ctrl.form.api_key.$error">
						<div ng-message="required">This is required!</div>

						<div ng-message="md-maxlength">That's too long!</div>
						<div ng-message="minlength">That's too short!</div>
					</div>
				</md-input-container>

		</div>
		<div layout="row" layout-align="end center">
			<md-button  class="md-raised md-primary" ng-disabled="$ctrl.isDisabled"  type="submit">
				Submit
			</md-button>
		</div>

	</div>

</form>
</div>
